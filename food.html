<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center text-warning">Exploring hunger</h1>
    </header>
    <main>
        <section class="container">
            <h2>My Meals</h2>

            <div class="input-group mb-3">
                <input id="search-field" type="text" class="form-control" placeholder="Search your food"
                    aria-label="Search your food" aria-describedby="button-addon2">
                <button onclick="searchFood()" class="btn btn-outline-secondary" type="button"
                    id="button-addon2">Button</button>
            </div>

            <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
<script src="food.js"></script>
</body>

</html>
